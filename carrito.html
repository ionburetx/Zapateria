<!DOCTYPE html>
<html lang="es">

<head>
    <title>Carrito de Compras</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/carrito.js"></script>
</head>

<body class="body-general">
    <header class="header-general">
        <h1>Carrito de Compras</h1>
    </header>
    <main class="main-general">
        <section class="productos">
            <div id="cart-container" class="productos">
                <!-- Las filas de productos se agregarán aquí dinámicamente -->
            </div>
            <div id="total-container">
                <strong>Total: </strong><span id="total-amount">0€</span>
            </div>
            <button id="clear-cart">Limpiar Carrito</button>
            <button id="print-cart">Imprimir</button>
            <button id="finalize-purchase">Finalizar Compra</button>
            <button id="view-quote">Ver Presupuesto</button>
            <button id="continue-shopping">Continuar Comprando</button>
        </section>
    </main>
    <div id="carrito">
        <!-- Aquí se mostrarán los productos del carrito -->
    </div>
    <footer>
    </footer>

    <!-- Modal para el formulario -->
    <div id="quote-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Información del Cliente</h2>
            <form id="quote-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">Generar Presupuesto</button>
            </form>
        </div>
    </div>

</body>

</html>
