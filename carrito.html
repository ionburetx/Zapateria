<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carrito de Compras</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/carrito.js"></script>
</head>
<body class="body-general">
    <header class="header-general">
        <h1>Carrito de Compras</h1>
    </header>
    <main class="main-general">
        <section class="productos">
            <div id="cart-container" class="productos">
                <!-- Las filas de productos se agregarán aquí dinámicamente -->
            </div>
            <div id="total-container">
                <strong>Total: </strong><span id="total-amount">0€</span>
            </div>
            <button id="clear-cart">Limpiar Carrito</button>
            <button id="print-cart">Imprimir Carrito</button>
        </section>
    </main>
    <div id="carrito">
        <!-- Aquí se mostrarán los productos del carrito -->
    </div>
    <footer>
    </footer>
</body>
</html>
